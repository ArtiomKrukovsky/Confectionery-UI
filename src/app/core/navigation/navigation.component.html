<div class="menu menu--sticky">
  <div class="container">
    <div class="menu__row">
      <a class="menu__icon icon" routerLink="/">
        <img class="icon__img" [src]="companyLogo" alt="logo">
      </a>

      <div 
        class="menu__burger" 
        [ngClass]="{'active': isMenuOpened}"
        (click)="openBurgerMenu()"
      >
        <span></span>
      </div>

      <div class="menu__cart"></div>

      <nav  
        class="menu__body"
        [ngClass]="{'active': isMenuOpened}"
      >
        <ul class="menu__list">
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('pies')"
            >Торты</a>
          </li>
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('#')"
            >Пироги</a>
          </li>
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('#')"
            >Капкейки</a>
          </li>
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('#')"
            >Зефир</a>
          </li>
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('#')"
            >Мармелад</a>
          </li>
          <li>
            <a 
              class="menu__link"
              (click)="redirectToPage('#')"
            >Ещё..</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
