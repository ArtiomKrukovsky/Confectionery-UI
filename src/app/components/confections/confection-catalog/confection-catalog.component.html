<div 
  class="confection-catalog"
  *ngIf="!isLoading && confectionMappings; else noConfectionMappings"
>
  <div 
    class="confection-catalog__content"
    *ngFor="let confectionMapping of confectionMappings"
  >
    <app-confection-section 
      [id]="computeSectionRoute(confectionMapping.confetionType)"
      [confectionType]="confectionMapping.confetionType" 
      [confections]="confectionMapping.confetions"
    ></app-confection-section>
  </div>
</div>

<ng-template #noConfectionMappings>
  <app-progress-spinner></app-progress-spinner>
</ng-template>

<app-popup *ngIf="isDisplayModal" title="Добавить продукт">
  <app-create-confection></app-create-confection>
</app-popup>

  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="displayModal()"
>+</button>
