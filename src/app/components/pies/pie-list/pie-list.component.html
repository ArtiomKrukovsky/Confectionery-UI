<div class="controls">
  <div class="controls__row"> 
    <div class="controls__title">ТОРТЫ</div>
    <div class="controls__search">
      <input 
        type="text"
        class=""
        placeholder="Введите текст поиска..."
        [(ngModel)]="term"
      >
    </div>
  </div>
</div>

<p 
  class="loading_text" 
  *ngIf="pieService.isLoading"
>
  Загрузка....
</p>

<div class="product">
  <div class="product__list"> 
    <div 
      class="product__row"
      *ngIf="pieService.pies as pies; else noPies"
    >
      <app-pie-details
        class="product__column"
        *ngFor="let pie of pies | filterPies: term; let i = index"
        [pie]="pie"
      ></app-pie-details>
  </div>
</div>

<ng-template #noPies>
  <p>Нет товаров!</p>
</ng-template>

<app-modal-form *ngIf="isDisplayModal" title="Create new pie">
  <app-create-pie></app-create-pie>
</app-modal-form>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="displayModal()"
>+</button>
