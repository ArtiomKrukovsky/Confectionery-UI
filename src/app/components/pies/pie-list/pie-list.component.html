<div
  class="max-w-2xl container mx-auto pt-5" 
  appearance="fill"
>
  <input 
    matInput color="primary" 
    type="text" 
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter pies..."
    [(ngModel)]="term"
  >
</div>

<p *ngIf="pieService.isLoading">Loading....</p>

<div 
  class="grid grid-cols-2 content-center mx-auto"
  *ngIf="pieService.pies as pies; else noPies"
>
  <app-pie-details
    *ngFor="let pie of pies | filterPies: term; let i = index"
    [pie]="pie"
  ></app-pie-details>
</div>

<ng-template #noPies>
  <p>No pies...</p>
</ng-template>

<app-modal-form *ngIf="isDisplayModal" title="Create new pie">
  <app-create-pie></app-create-pie>
</app-modal-form>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="displayModal()"
>+</button>
