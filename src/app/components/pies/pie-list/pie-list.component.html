<div class="controls">
  <div class="controls__row"> 
    <div class="controls__title">ТОРТЫ</div>
    <div class="controls__search">
      <input 
        type="search"
        class=""
        placeholder="Введите текст поиска..."
        [(ngModel)]="term"
      >
    </div>
  </div>
</div>  

<div class="product">
  <div class="product__list"> 
    <div 
      class="product__row"
      *ngIf="!pieService.isLoading && pieService.pies as pies; else noPies"
    >
      <app-pie-details
        class="product__column"
        *ngFor="let pie of pies | filterPies: term; let i = index"
        [pie]="pie"
      ></app-pie-details>
  </div>
</div>

<ng-template #noPies>
  <app-progress-spinner></app-progress-spinner>
</ng-template>

<div *ngIf="pieService.pies | filterPies: term as filteredPies">
  <app-no-product-found *ngIf="filteredPies.length === 0"></app-no-product-found>
</div>

<app-popup *ngIf="isDisplayModal" title="Добавить продукт">
  <app-create-pie></app-create-pie>
</app-popup>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="displayModal()"
>+</button>
