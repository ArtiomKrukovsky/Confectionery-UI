<div class="product-item"> 
  <div class="product-item__image">
    <a href="/pies">
      <img [src]="pie.imageUrl" [alt]="pie.name"> 
    </a>
  </div>
  
  <a href="/pies" class="product-item__title">{{ pie.name }}</a>

  <div class="product-item__details product-details">
    <p class="product-details__price"><span>{{ pie.price }} р.</span></p>

    <button 
      class="product-details__order-button"
      (click)="open()"
    >ЗАКАЗАТЬ</button>
  </div>
</div>
