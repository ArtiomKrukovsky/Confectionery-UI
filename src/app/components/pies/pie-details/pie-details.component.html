<div class="product-item transition"> 
  <div class="product-item__image">
    <a (click)="openProductView()">
      <img [src]="pie.imageUrl" [alt]="pie.name"> 
    </a>
  </div>
  
  <a class="product-item__title" (click)="openProductView()">{{ pie.name }}</a>

  <div class="product-item__details transition product-details">
    <p class="product-details__price"><span>{{ pie.price }} р.</span></p>

    <p class="product-details__portions transition">
      <span>{{ pie.minimumPortions }}-{{ pie.maximumPortions }} порций</span>
    </p>

    <button 
      class="product-details__order-button"
      (click)="openProductView()"
    >ЗАКАЗАТЬ</button>
  </div>
</div>
