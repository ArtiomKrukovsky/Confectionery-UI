<div class="order-list">
  <div class="order-list__container _container">
    <h1 class="order-list__title title">Заказы</h1>

    <app-tab-menu 
      class="order-list__tab-menu"
      [menuItems]="menuItems"
    ></app-tab-menu>

    <app-order-table 
      class="order-list__order-table"
      [orders]="paginatedOrders.items"
      [isLoading]="isLoading"
      (searchChanged)="onSearchChanged($event)"
    ></app-order-table>

    <app-pagination 
      class="order-list__pagination"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalCount]="totalCount"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
