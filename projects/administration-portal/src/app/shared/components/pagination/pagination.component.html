<section class="pagination">
  <div class="pagination__items">
    <div class="pagination__page-size">
      <div class="pagination__page-size-label">
        Items per page: 
      </div>
      <div class="pagination__page-size-value">
        {{ pageSize }}
      </div>
    </div>

    <div class="pagination__range-label">
      Page {{ currentPage }} of {{ totalPages }}
    </div>

    <div class="pagination__actions">
      <div class="pagination__item">
        <button
          class="pagination__btn pagination__btn--arrow-first"
          (click)="goToFirstPage()" 
          [disabled]="!hasPreviousPage()"
        ></button>
      </div>
      <div class="pagination__item">
        <button 
          class="pagination__btn pagination__btn--arrow-previous" 
          (click)="goToPreviousPage()" 
          [disabled]="!hasPreviousPage()"
        ></button>
      </div>
      <div class="pagination__item">
        <button 
          class="pagination__btn pagination__btn--arrow-next" 
          (click)="goToNextPage()" 
          [disabled]="!hasNextPage()"
        ></button>
      </div>
      <div class="pagination__item">
        <button 
          class="pagination__btn pagination__btn--arrow-last" 
          (click)="goToLastPage()" 
          [disabled]="!hasNextPage()"
        ></button>
      </div>
    </div>

  </div>
</section>
